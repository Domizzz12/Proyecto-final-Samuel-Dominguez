<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="contenedor">
        <aside class="carrito-aside">
            <header>
                <h1>E-commerce</h1>
            </header>
            <nav>
                <ul>
                   
                    <li>
                        <a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i>Seguir comprando<span class="numero"></span></a>
                </li>
                <li>
                    <a class="boton-carrito boton-menu active" href="carrito.html"><i class="bi bi-cart-fill"></i>Carrito
                </li>
                </ul>
            </nav>
        </aside>
        <main>
           <h2 class="titulo-principal">Carrito</h2>
           <div class="contenedor-carritos">
            <p class="carrito-vacio">Tu carrito esta vacio :(</p>
            <div class="carrito-productos">
                <div class="carrito-producto">
                    <img class="carrito-producto-imagen" src="Img/Abrigos/01Abrigos.jpeg" alt="">
                    <div class="carrito-nombre-titulo">
                        <small>Titulo</small>
                        <h3>Abrigo 01</h3>
                    </div>
                    <div class="carrito-producto-cantidad">
                        <small>Cantidad</small>
                        <p>1</p>
                    </div>
                    <div class="carrito-producto-precio">
                        <small>Precio</small>
                        <p>1000</p>
                    </div>
                    <div class="carrito-producto-subtotal">
                        <small>Subtotal</small>
                        <p>1000</p>
                    </div>
                    <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                </div>


                <div class="carrito-productos">
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="Img/Abrigos/02Abrigos.jpeg" alt="">
                        <div class="carrito-nombre-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo 02</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Precio</small>
                            <p>1000</p>
                        </div>
                        <div class="carrito-producto-subtotal">
                            <small>Subtotal</small>
                            <p>1000</p>
                        </div>
                        <button class="carrito-producto-eliminar"><i class="bi bi-trash3-fill"></i></button>
                    </div>
            </div>

            <div class="carrito-acciones">
                <div class="carrito-acciones-izquierda">
                    <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>Total :</p>
                        <p id="total">3000</p>
                    </div>
                    <button class="carrito-acciones-comprar">
                        Comprar ahora
                    </button>
                </div>
            </div>

            <p class="carrito-comprado">Muchas gracias por tu compra.</p>
           </div>
        </main>
    </div>
    
</body>
</html>
